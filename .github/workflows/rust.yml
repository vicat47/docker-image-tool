name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 第一阶段：在所有平台上运行测试
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run tests
        run: cargo test --verbose

  # 第二阶段：获取版本信息（在所有测试通过后运行）
  prepare:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.FULL_VERSION }}
      bin_name: ${{ steps.version.outputs.BIN_NAME }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          # 获取 cargo 版本
          CARGO_VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          # 获取短提交哈希
          COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          FULL_VERSION="${CARGO_VERSION}+${COMMIT_HASH}"
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          
          # 获取二进制名称
          BIN_NAME=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].name')
          echo "BIN_NAME=$BIN_NAME" >> $GITHUB_OUTPUT

  # 第三阶段：在所有平台上构建（在测试通过后运行）
  build:
    needs: [test, prepare]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_suffix: linux-x86_64
            binary_ext: ""
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_suffix: windows-x86_64.exe
            binary_ext: ".exe"
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_suffix: macos-x86_64
            binary_ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      # 修复后的 Prepare artifact 步骤
      - name: Prepare artifact
        run: |
          BIN_NAME="${{ needs.prepare.outputs.bin_name }}"
          VERSION="${{ needs.prepare.outputs.version }}"
          ARTIFACT_SUFFIX="${{ matrix.artifact_suffix }}"
          BINARY_EXT="${{ matrix.binary_ext }}"
          
          # 简化处理：使用变量避免复杂的条件判断
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows 平台 - 使用正确的路径分隔符和PowerShell语法
            $src = "target/${{ matrix.target }}/release/${BIN_NAME}.exe"
            $dest = "target/${{ matrix.target }}/release/${BIN_NAME}-${VERSION}-${ARTIFACT_SUFFIX}"
            Copy-Item $src $dest
          else
            # Linux/macOS 平台
            SRC="target/${{ matrix.target }}/release/$BIN_NAME"
            DEST="target/${{ matrix.target }}/release/${BIN_NAME}-${VERSION}-${ARTIFACT_SUFFIX}"
            cp "$SRC" "$DEST"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_suffix }}
          path: |
            target/${{ matrix.target }}/release/${{ needs.prepare.outputs.bin_name }}-${{ needs.prepare.outputs.version }}-${{ matrix.artifact_suffix }}
          retention-days: 1

  # 第四阶段：创建发布（在所有构建完成且成功后运行）
  release:
    needs: [test, build]
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Continuous Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "commit-${{ github.sha }}"
          name: "Build ${{ github.sha_short }}"
          body: "Automated build from main branch commit ${{ github.sha }}"
          draft: false
          prerelease: true
          make_latest: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
