name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 第一阶段：在所有平台上运行测试
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run tests
        run: cargo test --verbose

  # 第二阶段：获取版本信息（在所有测试通过后运行）
  prepare:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.FULL_VERSION }}
      bin_name: ${{ steps.version.outputs.BIN_NAME }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          # 获取 cargo 版本
          CARGO_VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          # 获取短提交哈希
          COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          FULL_VERSION="${CARGO_VERSION}+${COMMIT_HASH}"
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          
          # 获取二进制名称
          BIN_NAME=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].name')
          echo "BIN_NAME=$BIN_NAME" >> $GITHUB_OUTPUT

  # 第三阶段：在所有平台上构建（在测试通过后运行）
  build:
    needs: [test, prepare]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_suffix: linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_suffix: windows-x86_64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_suffix: macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      # Linux 平台：使用 bash
      - name: Prepare Linux artifact
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          BIN_NAME="${{ needs.prepare.outputs.bin_name }}"
          VERSION="${{ needs.prepare.outputs.version }}"
          SRC="target/${{ matrix.target }}/release/$BIN_NAME"
          DEST="target/${{ matrix.target }}/release/${BIN_NAME}-${VERSION}-linux-x86_64"
          
          echo "Copying from: $SRC"
          echo "Copying to: $DEST"
          
          cp "$SRC" "$DEST"
          
          echo "Created files:"
          ls -la "target/${{ matrix.target }}/release/" | grep -E "$BIN_NAME"

      # Windows 平台：使用 PowerShell
      - name: Prepare Windows artifact
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $binName = "${{ needs.prepare.outputs.bin_name }}"
          $version = "${{ needs.prepare.outputs.version }}"
          $src = "target/${{ matrix.target }}/release/${binName}.exe"
          $dest = "target/${{ matrix.target }}/release/${binName}-${version}-windows-x86_64.exe"
          
          Write-Host "Copying from: $src"
          Write-Host "Copying to: $dest"
          
          Copy-Item -Path $src -Destination $dest
          
          Write-Host "Created files:"
          Get-ChildItem "target/${{ matrix.target }}/release/" | Where-Object { $_.Name -match $binName } | Format-List

      # macOS 平台：使用 bash
      - name: Prepare macOS artifact
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          BIN_NAME="${{ needs.prepare.outputs.bin_name }}"
          VERSION="${{ needs.prepare.outputs.version }}"
          SRC="target/${{ matrix.target }}/release/$BIN_NAME"
          DEST="target/${{ matrix.target }}/release/${BIN_NAME}-${VERSION}-macos-x86_64"
          
          echo "Copying from: $SRC"
          echo "Copying to: $DEST"
          
          cp "$SRC" "$DEST"
          
          echo "Created files:"
          ls -la "target/${{ matrix.target }}/release/" | grep -E "$BIN_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_suffix }}
          path: |
            target/${{ matrix.target }}/release/${{ needs.prepare.outputs.bin_name }}-${{ needs.prepare.outputs.version }}-${{ matrix.artifact_suffix }}
          retention-days: 1

  # 第四阶段：创建发布（在所有构建完成且成功后运行）
  release:
    needs: [test, build]
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List downloaded artifacts
        run: |
          echo "下载的构建产物："
          find artifacts/ -type f | sort

      - name: Get version info
        id: version
        run: |
          # 获取 cargo 版本
          CARGO_VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          # 获取短提交哈希
          COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          FULL_VERSION="${CARGO_VERSION}+${COMMIT_HASH}"
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          
          # 获取二进制名称
          BIN_NAME=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].name')
          echo "BIN_NAME=$BIN_NAME" >> $GITHUB_OUTPUT

      # 创建 GitHub Release（预发布版本）
      - name: Create Continuous Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "commit-${{ github.sha }}"
          name: "Build ${{ steps.version.outputs.FULL_VERSION }}"
          body: |
            ## 自动构建版本
            
            **版本:** ${{ steps.version.outputs.FULL_VERSION }}
            **提交:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **构建时间:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
            
            ### 包含的平台
            - Linux (x86_64): `${{ steps.version.outputs.BIN_NAME }}-${{ steps.version.outputs.FULL_VERSION }}-linux-x86_64`
            - Windows (x86_64): `${{ steps.version.outputs.BIN_NAME }}-${{ steps.version.outputs.FULL_VERSION }}-windows-x86_64.exe`
            - macOS (x86_64): `${{ steps.version.outputs.BIN_NAME }}-${{ steps.version.outputs.FULL_VERSION }}-macos-x86_64`
            
            ### 构建信息
            - **提交信息:** ${{ github.event.head_commit.message }}
          draft: false
          prerelease: true
          generate_release_notes: false
          make_latest: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
